<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TSI Ratings - Stakeholder Self-Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
        :root {
            --tsi-primary: #006A67; /* Primary Dark Teal Color */
            --background: #f4fbf9; /* Light, clean background */
            --border-color: #D1D5DB; /* Light gray border */
        }

        body {
            background-color: var(--background);
            font-family: ui-sans-serif, system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .login-card {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 768px; /* Wider card for registration form */
        }

        .primary-text { color: var(--tsi-primary); }

        .input-style {
            height: 40px;
            border-color: var(--border-color);
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .input-style:focus {
            outline: none;
            border-color: var(--tsi-primary);
            box-shadow: 0 0 0 1px var(--tsi-primary);
        }

        .animated-button {
            background-color: var(--tsi-primary);
            color: #FFFFFF;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 0;
        }

        /* Custom styles for the active tab */
        .tab-active {
            border-bottom: 3px solid var(--tsi-primary);
            color: var(--tsi-primary);
            background-color: #f0fdfc; /* Subtle light teal background */
            font-weight: 600;
        }

        .tab-button {
            transition: all 0.2s;
            border-bottom: 3px solid transparent;
        }

        .tab-button:hover {
            color: var(--tsi-primary);
        }
    </style>
</head>
<body>

<div class="login-card w-full p-8 md:p-12 bg-white rounded-xl border border-gray-200">

  <div class="text-center mb-6">
    <img src="tsi.png" alt="TSI Logo" class="h-10 w-auto mx-auto" />
    <span class="text-3xl font-bold primary-text block mt-2">TSI Ratings</span>
  </div>

  <h1 class="text-xl font-semibold text-gray-700 text-center" id="registration-title">Register: Step 1 of 2</h1>
  <p class="text-gray-500 mb-8 text-center text-sm" id="registration-subtitle">Select your role and provide your professional details.</p>


  <div class="mb-8" id="role-selector">
    <div class="flex flex-wrap sm:flex-nowrap border-b border-gray-200">

      <button id="tab-msme"
              onclick="selectUserType('msme')"
              class="tab-button flex-1 min-w-[150px] flex items-center justify-center px-4 py-3 font-medium text-gray-600 rounded-t-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.83-7-7.93 0-.62.08-1.21.21-1.79l.54.54L9 11l-2.71-2.71-.54-.54C6.9 5.08 9.29 3 12 3c3.08 0 5.67 1.88 6.83 4.54L19.5 8.5l-2.09-.34-.91.56L15 8.1l-.9.55L13 8.32l-.9.56L11 8.86l-.9.55L9 8.64l-.9.55L7 8.16l-.9.55L5 8.3l-.9.56-.54.54C4.08 9.79 4 10.38 4 11c0 4.1 3.05 7.44 7 7.93v2.07h2v-2.07z"/></svg>
        MSME Owner
      </button>

      <button id="tab-auditor"
              onclick="selectUserType('auditor')"
              class="tab-button flex-1 min-w-[150px] flex items-center justify-center px-4 py-3 font-medium text-gray-600 rounded-t-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15.5V11h2v6.5h-2zM12 9c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/></svg>
        IT Auditor
      </button>

      <button id="tab-lender"
              onclick="selectUserType('lender')"
              class="tab-button flex-1 min-w-[150px] flex items-center justify-center px-4 py-3 font-medium text-gray-600 rounded-t-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" viewBox="0 0 24 24" fill="currentColor"><path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4V6h16v12zm-4-8h-3V7h-2v3H8v2h3v3h2v-3h3v-2z"/></svg>
        Financial Institution
      </button>
    </div>
  </div>

  <form id="registration-form" class="space-y-6">

    <div id="step-one">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
        <input type="text" id="name" name="name" required
               class="input-style w-full px-4 py-2 border rounded-lg shadow-sm" placeholder="Your full name">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1" id="email-label">Business Email *</label>
        <input type="email" id="email" name="email" required
               class="input-style w-full px-4 py-2 border rounded-lg shadow-sm" placeholder="contact@example.com">
      </div>

      <div id="dynamic-fields" class="p-4 border border-gray-300 rounded-lg bg-gray-50 space-y-4">
      </div>

      <button type="button" id="next-step-button" onclick="handleStepOne()"
              class="animated-button w-full h-11 mt-6 inline-flex items-center justify-center rounded-lg font-medium text-lg tracking-wide hover:opacity-90">
        Next: Verify Email
      </button>
    </div>


    <div id="step-two" class="hidden space-y-6">
      <div class="text-center p-4 bg-yellow-50 border-l-4 border-yellow-400 text-yellow-800">
        A 6-digit verification code has been sent to <strong id="sent-email-display"></strong>.
        It is valid for 5 minutes.
      </div>
      <div>
        <label for="otp" class="block text-sm font-medium text-gray-700 mb-1">Enter 6-digit OTP *</label>
        <input type="text" id="otp" name="otp" minlength="6" maxlength="6" pattern="\d{6}"
               class="input-style w-full px-4 py-2 border rounded-lg shadow-sm text-center tracking-widest font-mono text-xl" placeholder="••••••">
      </div>

      <button type="submit" id="register-button"
              class="animated-button w-full h-11 inline-flex items-center justify-center rounded-lg font-medium text-lg tracking-wide hover:opacity-90">
        Complete Registration
      </button>

      <div class="flex justify-between text-sm mt-4">
        <button type="button" onclick="handleResendOtp()" class="primary-text hover:opacity-80 transition duration-150 font-medium">Resend Code</button>
        <button type="button" onclick="handleStepBack()" class="text-gray-500 hover:text-gray-700 transition duration-150">← Back to Details</button>
      </div>
    </div>

    <div id="alert-container" class="mt-4 min-h-[40px] transition-opacity duration-300">
    </div>
  </form>

  <div class="mt-8 text-center border-t pt-4">
    <span class="text-gray-500 mr-2">Already have an account?</span>
    <a href="login.html" class="font-semibold primary-text hover:opacity-80 transition duration-150">Login</a>
    <span class="text-gray-500 mx-2">|</span>
    <a href="#" class="text-gray-500 hover:text-gray-700 transition duration-150">Explore Offerings</a>
  </div>
</div>

<script>
        // --- API Endpoint Definition ---
        const API_URL = '/api/v1/user';

        // Global state for registration
        let registrationData = {};
        const otpInput = document.getElementById('otp');
        const alertContainer = document.getElementById('alert-container');

        /**
         * Displays a formatted alert message at the bottom of the form.
         * @param {string} message - The text content of the alert.
         * @param {string} type - 'success', 'error', or 'info'.
         */
        function showAlert(message, type) {
            let bgColor, textColor, borderColor;

            if (type === 'success') {
                bgColor = 'bg-green-100';
                textColor = 'text-green-800';
                borderColor = 'border-green-500';
            } else if (type === 'error') {
                bgColor = 'bg-red-100';
                textColor = 'text-red-800';
                borderColor = 'border-red-500';
            } else {
                bgColor = 'bg-blue-100';
                textColor = 'text-blue-800';
                borderColor = 'border-blue-500';
            }

            const alertHtml = `
                <div class="p-3 border-l-4 ${borderColor} ${bgColor} ${textColor} rounded-md shadow-sm opacity-0 animate-fadeIn" role="alert">
                    <p class="font-medium">${message}</p>
                </div>
            `;

            if (alertContainer.timeoutId) {
                clearTimeout(alertContainer.timeoutId);
            }
            alertContainer.innerHTML = alertHtml;
            setTimeout(() => {
                alertContainer.querySelector('div').classList.remove('opacity-0');
            }, 10);

            alertContainer.timeoutId = setTimeout(() => {
                const alertElement = alertContainer.querySelector('div');
                if (alertElement) {
                     alertElement.classList.add('opacity-0');
                     setTimeout(() => {
                         alertContainer.innerHTML = '';
                     }, 300);
                }
            }, 5000);
        }

        // Default selection on load
        document.addEventListener('DOMContentLoaded', () => {
            selectUserType('msme');
            otpInput.removeAttribute('required');
            document.getElementById('registration-form').addEventListener('submit', function(e) {
                e.preventDefault();
                handleStepTwo();
            });
        });

        // Function to update the dynamic content and active tab
        function selectUserType(type) {
            const tabs = ['msme', 'auditor', 'lender'];
            const dynamicFields = document.getElementById('dynamic-fields');

            tabs.forEach(t => {
                document.getElementById(`tab-${t}`).classList.remove('tab-active');
            });
            document.getElementById(`tab-${type}`).classList.add('tab-active');
            registrationData.role = type;

            let htmlContent = '';
            let emailLabelText = 'Email *';

            if (type === 'msme') {
                htmlContent = `
                    <div>
                        <label for="org-name" class="block text-sm font-medium text-gray-700 mb-1">MSME Business Name *</label>
                        <input type="text" id="org-name" name="org-name" required class="input-style w-full px-4 py-2 border rounded-lg shadow-sm" placeholder="e.g., GreenTech Solutions Pvt. Ltd.">
                    </div>
                    <div>
                        <label for="org-detail" class="block text-sm font-medium text-gray-700 mb-1">Tag line / Short Description *</label>
                        <input type="text" id="org-detail" name="org-detail" required class="input-style w-full px-4 py-2 border rounded-lg shadow-sm" placeholder="e.g., One stop agri processor">
                    </div>
                    <div>
                        <label for="linkedin" class="block text-sm font-medium text-gray-700 mb-1">Website/Linkedin *</label>
                        <input type="text" id="linkedin" name="linkedin" required class="input-style w-full px-4 py-2 border rounded-lg shadow-sm" placeholder="">
                    </div>
                    <div>
                        <label for="udyam" class="block text-sm font-medium text-gray-700 mb-1">Udyam Registration Number (Optional)</label>
                        <input type="text" id="udyam" name="udyam" class="input-style w-full px-4 py-2 border rounded-lg shadow-sm" placeholder="e.g., UDYAM-XX-0000000">
                    </div>
                `;
                emailLabelText = 'Business Email *';
            } else if (type === 'auditor') {
                htmlContent = `
                    <div>
                        <label for="org-name" class="block text-sm font-medium text-gray-700 mb-1">Auditing Firm Name *</label>
                        <input type="text" id="org-name" name="org-name" required class="input-style w-full px-4 py-2 border rounded-lg shadow-sm" placeholder="e.g., Tech Audit Consultants LLP">
                    </div>
                    <div>
                        <label for="org-detail" class="block text-sm font-medium text-gray-700 mb-1">Tag line / Short Description *</label>
                        <input type="text" id="org-detail" name="org-detail" required class="input-style w-full px-4 py-2 border rounded-lg shadow-sm" placeholder="e.g., Seasoned IT Auditors with 20+ years of experience">
                    </div>
                    <div>
                        <label for="linkedin" class="block text-sm font-medium text-gray-700 mb-1">Website/Linkedin *</label>
                        <input type="text" id="linkedin" name="linkedin" required class="input-style w-full px-4 py-2 border rounded-lg shadow-sm" placeholder="">
                    </div>
                `;
                emailLabelText = 'Professional Email *';
            } else if (type === 'lender') {
                htmlContent = `
                     <div>
                        <label for="org-name" class="block text-sm font-medium text-gray-700 mb-1">Financial Institution Name *</label>
                        <input type="text" id="org-name" name="org-name" required class="input-style w-full px-4 py-2 border rounded-lg shadow-sm" placeholder="e.g., XYZ Agri Credit">
                    </div>
                    <div>
                        <label for="org-detail" class="block text-sm font-medium text-gray-700 mb-1">Tag line / Short Description *</label>
                        <input type="text" id="org-detail" name="org-detail" required class="input-style w-full px-4 py-2 border rounded-lg shadow-sm" placeholder="e.g., Working capital loan for agri enterprises">
                    </div>
                    <div>
                        <label for="linkedin" class="block text-sm font-medium text-gray-700 mb-1">Website/Linkedin *</label>
                        <input type="text" id="linkedin" name="linkedin" required class="input-style w-full px-4 py-2 border rounded-lg shadow-sm" placeholder="">
                    </div>
                `;
                emailLabelText = 'Official Email *';
            }

            dynamicFields.innerHTML = htmlContent;
            document.getElementById('email-label').textContent = emailLabelText;
            alertContainer.innerHTML = '';
        }

        // --- Step 1 Handler: Collect Info & Request OTP (API Call) ---
        async function handleStepOne() {
            const form = document.getElementById('registration-form');
            alertContainer.innerHTML = '';

            otpInput.removeAttribute('required');

            if (!form.checkValidity()) {
                otpInput.setAttribute('required', 'required');
                form.reportValidity();
                return;
            }

            // Disable button during fetch
            const nextButton = document.getElementById('next-step-button');
            nextButton.disabled = true;
            nextButton.textContent = 'Sending Code...';


            // 3. Collect all data
            const email = document.getElementById('email').value;
            const fullName = document.getElementById('name').value;

            // Prepare common data structure
            registrationData = {
                role: registrationData.role,
                email: email,
                contactName: fullName,
                // These are placeholders for Auditor/Lender data that would map to User fields like one_liner/linkedin
                one_liner: '',
                linkedin: '',

                // Fields specific to MSME (mapped to the MSME table)
                companyName: '',
                udyamRegistrationNo: '',
                industrySector: 'Not Specified', // Default for now
            };

            // Enhance data based on role
            if (registrationData.role === 'msme') {
                registrationData.companyName = document.getElementById('org-name').value;
                registrationData.one_liner = document.getElementById('org-detail').value;
                registrationData.linkedin = document.getElementById('linkedin').value;
                registrationData.udyamRegistrationNo = document.getElementById('udyam').value;
                registrationData.industrySector = 'MSME';
            } else if (registrationData.role === 'auditor') {
                registrationData.companyName = document.getElementById('org-name').value;
                registrationData.one_liner = document.getElementById('org-detail').value;
                registrationData.linkedin = document.getElementById('linkedin').value;
                registrationData.industrySector = 'IT';
            } else if (registrationData.role === 'lender') {
                registrationData.companyName = document.getElementById('org-name').value;
                registrationData.one_liner = document.getElementById('org-detail').value;
                registrationData.linkedin = document.getElementById('linkedin').value;
                registrationData.industrySector = 'FINANCE';
            }

            // --- API CALL 1: Request OTP ---
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        _func: 'request_otp', // Function defined in User.java
                        email: email
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Success: Transition to Step 2

                    // Re-add 'required' to the OTP field *before* showing Step 2
                    otpInput.setAttribute('required', 'required');

                    document.getElementById('role-selector').classList.add('hidden');
                    document.getElementById('step-one').classList.add('hidden');
                    document.getElementById('step-two').classList.remove('hidden');

                    document.getElementById('registration-title').textContent = 'Verify Email: Step 2 of 2';
                    document.getElementById('registration-subtitle').textContent = `Please enter the code sent to ${email} to proceed.`;
                    document.getElementById('sent-email-display').textContent = email;
                    otpInput.focus();

                    showAlert(`Verification code sent to ${email}.`, 'success');

                    // NOTE: If debug_otp is returned by the server (as in User.java), you can log it here:
                    if (data.debug_otp) {
                        console.log('DEBUG OTP:', data.debug_otp);
                    }
                } else {
                    // API Error or User Not Found (even if request_otp finds the user, we assume in a real flow it might reject certain emails)
                    const errorMsg = data.error_details || data.error_message || 'Could not send OTP. Please check your email.';
                    showAlert(errorMsg, 'error');
                    otpInput.setAttribute('required', 'required'); // Keep fields ready for re-validation
                }
            } catch (error) {
                showAlert('Network error: Could not connect to the server.', 'error');
                otpInput.setAttribute('required', 'required');
            } finally {
                // Re-enable button
                nextButton.disabled = false;
                nextButton.textContent = 'Next: Verify Email';
            }
        }

        // --- Step 2 Handler: Verify OTP & Finalize Registration (API Call) ---
        async function handleStepTwo() {
            const otp = otpInput.value;
            if (otp.length !== 6 || !/^\d{6}$/.test(otp)) {
                showAlert('Please enter a valid 6-digit OTP.', 'error');
                return;
            }

            // Disable button during fetch
            const registerButton = document.getElementById('register-button');
            registerButton.disabled = true;
            registerButton.textContent = 'Registering...';

            // --- API CALL 2: Self-Registration with OTP Validation ---
            const registrationPayload = {
                '_func': 'register_user',
                'otp': otp,
                'companyName':registrationData.companyName,
                'contactName':registrationData.contactName,
                'email':registrationData.email,
                'industrySector':registrationData.industrySector,
                'linkedin':registrationData.linkedin,
                'one_liner':registrationData.one_liner,
                'role':registrationData.role,
                'udyamRegistrationNo':registrationData.udyamRegistrationNo
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(registrationPayload)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert(`Account created successfully for ${registrationData.email}. Redirecting to login.`, 'success');
                    // Redirect after successful registration
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    // API Error (e.g., Invalid OTP, OTP Expired, Email already exists)
                    const errorMsg = data.message || 'Registration failed. The OTP may be invalid or expired.';
                    showAlert(errorMsg, 'error');
                }
            } catch (error) {
                showAlert('Network error: Could not complete registration.', 'error');
            } finally {
                // Re-enable button
                registerButton.disabled = false;
                registerButton.textContent = 'Complete Registration';
            }
        }

        // --- Utility Handlers ---
        async function handleResendOtp() {
            alertContainer.innerHTML = '';
            const email = document.getElementById('email').value;

            // --- API CALL 1: Resend OTP (Same as initial request) ---
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        _func: 'request_otp',
                        email: email
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert('New OTP sent successfully. Please check your email.', 'success');
                    // Optionally reset the timer or re-show the debug OTP
                    if (data.debug_otp) {
                        console.log('DEBUG RESEND OTP:', data.debug_otp);
                    }
                } else {
                    const errorMsg = data.error_details || data.error_message || 'Failed to resend OTP.';
                    showAlert(errorMsg, 'error');
                }
            } catch (error) {
                showAlert('Network error: Could not resend OTP.', 'error');
            }
        }

        function handleStepBack() {
            otpInput.removeAttribute('required');

            document.getElementById('role-selector').classList.remove('hidden');
            document.getElementById('step-one').classList.remove('hidden');
            document.getElementById('step-two').classList.add('hidden');

            document.getElementById('registration-title').textContent = 'Register: Step 1 of 2';
            document.getElementById('registration-subtitle').textContent = 'Select your role and provide your professional details.';
            otpInput.value = '';
            alertContainer.innerHTML = '';
        }
    </script>
</body>
</html>
